<!DOCTYPE html>
<html>
<head>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    
    <style>
        /* Styling for the widget */
        .realtor-widget {
            width: 100%; /* Set the width to 100% to make it full width */
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            box-shadow: 0 0 5px #aaa;
            background-color: rgba(249, 249, 249, 0.9); /* Set the alpha value (0.9) for slight transparency */
        }
        .realtor-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 0 auto 10px;
        }
        .realtor-name {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .realtor-position {
            font-size: 20px;
            margin-bottom: 40px;
        }
        .realtor-description {
            font-size: 18px; /* Added description font size */
            margin-top: 10px;
            margin-left: 40px;
            margin-right: 40px;
        }
        .social-icons {
            margin-top: 40px;
        }
        .social-icons a {
            text-decoration: none;
            margin: 0 10px;
        }
        .social-icons i {
            font-size: 24px;
            color: #0077B5; /* LinkedIn */
        }
    </style>
</head>
<body>
    <div class="realtor-widget">
        <img class="realtor-picture" src="https://i2.moxi.onl/img-pr/a/2e55f682-e98e-4c32-aaee-3e658f2ab8c2/0_2_full.jpg" alt="Realtor's Picture">
        <div class="realtor-name">Tammy Teeuwen</div>
        <div class="realtor-position">Co-Owner | Broker of Record</div>
        <div class="realtor-description">
            A Broker of Record is a licensed real estate professional who has the authority and responsibility to oversee a real estate brokerage firm. This role includes ensuring compliance with regulations, managing transactions, and providing guidance to agents..
        </div>
        <div class="social-icons">
            <a href="tel:+15193652615"><i class="fas fa-phone"></i></a>
            <a href="https://www.linkedin.com/in/tammy-teeuwen-79b187281" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.facebook.com/tteeuwencentury21maplecityrealty/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/tammyteeuwen_century21?igshid=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a> <!-- Instagram icon -->
        </div>
    </div>
</body>
</html>
